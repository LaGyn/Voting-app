<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Voting application</title>
</head>
<body>
    
    <!-- Header -->

    <div class="container-fluid bg-dark ">
        <h1 class="text-center text-light p-5">Welcome to vote!</h1>
    </div>

    <!-- Sign Up & Log In -->

    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between p-5">
                <a href="#signup" class="btn btn-light btn-lg" data-bs-toggle="modal">Sign up</a>
                <a href="#login" class="btn btn-light btn-lg" data-bs-toggle="modal">Log in</a>
            </div>
        </div>
    </div>

    <!-- Modals -->

    <div class="modal fade" id="signup"> <!--class="modal fade" piilottaa modaalin-->
        <div class="modal-dialog"> <!--class="modal-dialog" tuo modaalin esiin-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Sign up here!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="signupform">
                        <div class="mb-3">
                            <label for="first-name" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstname" required/>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" required/>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="address" required/>
                        </div>
                        <div class="mb-3">
                            <label for="zipcode" class="col-form-label">Zip code:</label>
                            <input type="text" class="form-control" id="zipcode" required/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" required/>
                        </div>
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="username" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" required/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addUser();">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login"> <!--class="modal fade" piilottaa modaalin-->
        <div class="modal-dialog"> <!--class="modal-dialog" tuo modaalin esiin-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Log in</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="loginform">
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="user-name" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" required/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="logIn">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
