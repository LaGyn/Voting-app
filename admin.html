<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Voting app/Admin</title>
</head>
<body>
    
    <!-- Header -->

    <header class="container-fluid bg-danger ">
        <h1 class="text-center text-light p-5">Admin</h1>
    </header>
    <div class="container">
        <div class="d-sm-flex  justify-content-between">

            <!-- Create a vote -->

            <div class="container">
                <div class="pt-3 ">
                    <h2>Create a new vote</h2>
                    <form name="createvote" class="mt-3">
                        <div class="form-group row mb-3" id="vote-name">
                            <label for="vote-name" class="control-label col-sm-4">Name of the vote:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row mb-3" id="candidate">
                            <label for="candidate" class="control-label col-sm-4">Name of the candidate:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="btn-addCand">Add candidate</button>
                        </div>
                        <div class="pt-3">
                            <h4 class="fw-light">Candidates:</h4>
                            <ul id="item-list">
                            </ul>
                        </div>
                        <div class="form-group pt-3">
                            <button type="button" class="btn btn-success" id="btn-addVote">Submit new vote</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Add User -->

            <div class="container">
                <div class="pt-3 ps-5">
                    <h2>Add user</h2>
                    <form name="adduser" class="mt-3">
                        <div class="form-group row mb-3">
                            <label for="firstname" class="control-label col-sm-3">First Name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="firstname" required/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="lastname" class="control-label col-sm-3">Last Name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="lastname" required/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="address" class="control-label col-sm-3">Address:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="address" required/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="zipcode" class="control-label col-sm-3">Zip code:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="zipcode" required/>
                            </div>                 
                        </div>
                        <div class="form-group row mb-3">
                            <label for="email" class="control-label col-sm-3">E-mail:</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="email" required/>
                            </div>                 
                        </div>
                        <div class="form-group row mb-3">
                            <label for="username" class="control-label col-sm-3">User Name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="username" required/>
                            </div>   
                        </div>
                        <div class="form-group row mb-3">
                            <label for="password" class="control-label col-sm-3">Password:</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="password" required/>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <button type="button" class="btn btn-primary" onclick="addUser();">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- List of votes -->

    <div class="container">
        <div class="pt-3">
            <h2>Select votes</h2>
            <div id="printArea">
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
