<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Voting app/Admin</title>
</head>
<body>
    
    <!-- Header -->

    <header class="container-fluid bg-danger ">
        <h1 class="text-center text-light p-5">Admin</h1>
    </header>

    <!-- Create a vote -->

    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between p-3">
            <div>
                <h2>Create a new vote</h2>
                <form name="signupform">
                    <div>
                        <label for="firstname" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstname" required/>
                    </div>
                    <div>
                        <label for="lastname" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" required/>
                    </div>
                    <div>
                        <label for="address" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="address" required/>
                    </div>
                    <div>
                        <label for="zipcode" class="col-form-label">Zip code:</label>
                        <input type="text" class="form-control" id="zipcode" required/>
                    </div>
                    <div>
                        <label for="email" class="col-form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" required/>
                    </div>
                    <div>
                        <label for="username" class="col-form-label">User Name:</label>
                        <input type="text" class="form-control" id="username" required/>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required/>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" onclick="addUser();">
                    </div>
                </form>
            </div>
            <div>
                <h2>Users</h2>
            </div>
        </div>
    </div>
    <!-- List of votes -->

    <script src="main.js"></script>
</body>
</html>
